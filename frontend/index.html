<!DOCTYPE html>
<html lang="en" ng-app="MerchantApp">
<head>
  <meta charset="UTF-8" />
  <title>Merchant Dashboard</title>

  <!-- AngularJS Core -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>

  <!-- Toastr CSS + JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-toastr/2.1.1/angular-toastr.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-toastr/2.1.1/angular-toastr.tpls.min.js"></script>

  <!-- App Core -->
  <script src="app.js"></script>

  <!-- Components -->
  <script src="components/merchant-list/merchant-list.component.js"></script>
  <script src="components/merchant-create/merchant-create.component.js"></script>
  <script src="components/merchant-edit/merchant-edit.component.js"></script>
  <script src="components/merchant-profile/merchant-profile.component.js"></script>
  <script src="components/login/login.component.js"></script>
  <script src="components/register/register.component.js"></script>
  <script src="components/reset-password/reset-password.component.js"></script>
  <script src="components/admin-dashboard/admin-dashboard.component.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    nav a {
      text-decoration: none;
      margin-right: 15px;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body ng-controller="GlobalCtrl">

  <h1>Merchant Dashboard</h1>

  <!-- Navigation -->
  <nav>
    <a href="#!/">View Merchants</a> |
    <a href="#!/create">Add Merchant</a> |
    <a href="#!/register">Register</a> |
    <a href="#!/login" ng-if="!isLoggedIn()">Login</a>
    <a href="" ng-click="logout()" ng-if="isLoggedIn()">Logout</a> |
    <a href="#!/reset-password">Forgot Password?</a>
    <a href="#!/admin">Admin Dashboard</a>
  </nav>

  <!-- AngularJS Router Outlet -->
  <div ng-view></div>

  <!-- Global Auth Controller -->
  <script>
    angular.module('MerchantApp').controller('GlobalCtrl', function($scope) {
      $scope.isLoggedIn = function() {
        return !!localStorage.getItem('token');
      };

      $scope.logout = function() {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = '#!/login';
      };
    });
  </script>
</body>
</html>
