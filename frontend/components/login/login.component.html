<div class="login-wrapper" ng-class="{ 'loading': $ctrl.loading }">
    <div class="login-card">
      <div class="login-header">
        <h2>üîê Welcome Back</h2>
        <p>Please sign in to your account</p>
      </div>
  
      <!-- Login Form -->
      <form name="loginForm" ng-submit="$ctrl.login(loginForm)" novalidate>
        <!-- Email Field -->
        <div class="form-group" ng-class="{ 'has-error': loginForm.email.$touched && loginForm.email.$invalid }">
          <label>Email Address</label>
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              name="email"
              ng-model="$ctrl.form.email"
              placeholder="you@example.com"
              required
            />
          </div>
          <small ng-show="loginForm.email.$touched && loginForm.email.$invalid" class="error-msg">Valid email required</small>
        </div>
  
        <!-- Password Field -->
        <div class="form-group" ng-class="{ 'has-error': loginForm.password.$touched && loginForm.password.$invalid }">
          <label>Password</label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input
              type="{{ $ctrl.showPassword ? 'text' : 'password' }}"
              name="password"
              ng-model="$ctrl.form.password"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              required
            />
            <i class="fas fa-eye toggle-icon" ng-click="$ctrl.togglePassword()" ng-class="{ 'fa-eye-slash': $ctrl.showPassword }"></i>
          </div>
          <small ng-show="loginForm.password.$touched && loginForm.password.$invalid" class="error-msg">Password is required</small>
        </div>
  
        <!-- Remember Me (Optional UI) -->
        <div class="form-group checkbox">
          <input type="checkbox" ng-model="$ctrl.rememberMe" id="remember" />
          <label for="remember">Remember me</label>
        </div>
  
        <!-- Submit Button -->
        <div class="action-row">
          <button type="submit" class="btn" ng-disabled="loginForm.$invalid || $ctrl.loading">
            <span ng-if="!$ctrl.loading">üîì Login</span>
            <span ng-if="$ctrl.loading" class="spinner"></span>
          </button>
        </div>
      </form>
  
      <div class="login-footer">
        <a href="#!/reset-password">Forgot Password?</a> ‚Ä¢
        <a href="#!/register">Create Account</a>
      </div>
    </div>
  </div>
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <style>
    .login-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #3f87a6, #ebf8e1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  
    .login-card {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.5s ease-in-out;
    }
  
    .login-header {
      text-align: center;
      margin-bottom: 25px;
    }
  
    .login-header h2 {
      margin-bottom: 5px;
      font-weight: 600;
      color: #2c3e50;
    }
  
    .login-header p {
      font-size: 14px;
      color: #6c757d;
    }
  
    .form-group {
      margin-bottom: 20px;
    }
  
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }
  
    .input-icon {
      position: relative;
    }
  
    .input-icon i {
      position: absolute;
      top: 10px;
      left: 12px;
      color: #888;
    }
  
    .toggle-icon {
      right: 12px;
      left: auto;
      cursor: pointer;
    }
  
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px 12px 10px 36px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s;
    }
  
    input:focus {
      outline: none;
      border-color: #3f87a6;
    }
  
    .has-error input {
      border-color: #e74c3c;
    }
  
    .error-msg {
      color: #e74c3c;
      font-size: 12px;
      margin-top: 4px;
    }
  
    .btn {
      width: 100%;
      background-color: #3f87a6;
      color: white;
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
  
    .btn:hover {
      background-color: #326d8a;
    }
  
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.4);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
  
    .login-footer {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
  
    .login-footer a {
      color: #3f87a6;
      text-decoration: none;
      margin: 0 5px;
    }
  
    .checkbox {
      display: flex;
      align-items: center;
      font-size: 14px;
      gap: 8px;
    }
  
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
