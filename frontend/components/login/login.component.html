<div class="login-container">
    <h2>Login</h2>
  
    <form name="loginForm" ng-submit="$ctrl.login(loginForm)" novalidate>
      <div class="form-group" ng-class="{ 'has-error': loginForm.email.$touched && loginForm.email.$invalid }">
        <label>Email:</label>
        <input type="email" name="email" ng-model="$ctrl.form.email" required autofocus />
        <span class="error" ng-show="loginForm.email.$touched && loginForm.email.$invalid">
          A valid email is required.
        </span>
      </div>
  
      <div class="form-group" ng-class="{ 'has-error': loginForm.password.$touched && loginForm.password.$invalid }">
        <label>Password:</label>
        <input type="password" name="password" ng-model="$ctrl.form.password" required />
        <span class="error" ng-show="loginForm.password.$touched && loginForm.password.$invalid">
          Password is required.
        </span>
      </div>
  
      <p class="error" ng-show="loginForm.$submitted && loginForm.$invalid">
        Please fill in all fields correctly.
      </p>
  
      <button type="submit" ng-disabled="loginForm.$invalid">
        Login
      </button>
    </form>
  </div>
  
  <style>
    .login-container {
      max-width: 400px;
      margin: 0 auto;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: 4px;
      display: block;
    }
    .has-error input {
      border: 1px solid red;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 6px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
    }
  </style>
