<div class="register-container">
    <h2>Register</h2>
  
    <form name="registerForm" ng-submit="$ctrl.register(registerForm)" novalidate>
      <div class="form-group" ng-class="{ 'has-error': registerForm.username.$touched && registerForm.username.$invalid }">
        <label>Username:</label>
        <input type="text" name="username" ng-model="$ctrl.form.username" required />
        <span class="error" ng-show="registerForm.username.$touched && registerForm.username.$invalid">
          Username is required.
        </span>
      </div>
  
      <div class="form-group" ng-class="{ 'has-error': registerForm.email.$touched && registerForm.email.$invalid }">
        <label>Email:</label>
        <input type="email" name="email" ng-model="$ctrl.form.email" required />
        <span class="error" ng-show="registerForm.email.$touched && registerForm.email.$invalid">
          Valid email is required.
        </span>
      </div>
  
      <div class="form-group" ng-class="{ 'has-error': registerForm.password.$touched && registerForm.password.$invalid }">
        <label>Password:</label>
        <input type="password" name="password" ng-model="$ctrl.form.password" required />
        <span class="error" ng-show="registerForm.password.$touched && registerForm.password.$invalid">
          Password is required.
        </span>
      </div>
  
      <div class="form-group" ng-class="{ 'has-error': registerForm.confirmPassword.$touched && $ctrl.form.password !== $ctrl.confirmPassword }">
        <label>Confirm Password:</label>
        <input type="password" name="confirmPassword" ng-model="$ctrl.confirmPassword" required />
        <span class="error" ng-show="registerForm.confirmPassword.$touched && $ctrl.form.password !== $ctrl.confirmPassword">
          Passwords do not match.
        </span>
      </div>
  
      <div class="form-group">
        <label>Role:</label>
        <select ng-model="$ctrl.form.role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
  
      <button type="submit" ng-disabled="registerForm.$invalid">
        Register
      </button>
    </form>
  </div>
  
  <style>
    .register-container {
      max-width: 400px;
      margin: 0 auto;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: 4px;
      display: block;
    }
    .has-error input {
      border: 1px solid red;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 6px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
    }
  </style>
