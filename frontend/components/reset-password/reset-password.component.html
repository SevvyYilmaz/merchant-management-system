<div class="reset-container">
    <h2>Reset Password</h2>
  
    <form name="resetForm" ng-submit="$ctrl.resetPassword(resetForm)" novalidate>
      <div class="form-group" ng-class="{ 'has-error': resetForm.email.$touched && resetForm.email.$invalid }">
        <label>Email Address:</label>
        <input type="email" name="email" ng-model="$ctrl.email" required autofocus />
        <span class="error" ng-show="resetForm.email.$touched && resetForm.email.$invalid">
          Valid email required.
        </span>
      </div>
  
      <button type="submit" ng-disabled="resetForm.$invalid">
        Send Reset Link
      </button>
    </form>
  </div>
  
  <style>
    .reset-container {
      max-width: 400px;
      margin: 0 auto;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: 4px;
      display: block;
    }
    .has-error input {
      border: 1px solid red;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 6px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
    }
  </style>
