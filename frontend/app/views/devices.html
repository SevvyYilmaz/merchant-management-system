<div class="form-container container mt-4">
  <h2>ðŸ“Ÿ Add Device to Merchant</h2>

  <form name="deviceForm" ng-submit="addDevice()" novalidate>
    <div class="form-group">
      <label>Make:</label>
      <select class="form-control" ng-model="device.deviceMake" required>
        <option value="">Select Make</option>
        <option value="Pax">Pax</option>
        <option value="Deja Vu">Deja Vu</option>
        <option value="Valor">Valor</option>
      </select>
    </div>

    <div class="form-group">
      <label>Model:</label>
      <input type="text" class="form-control" ng-model="device.deviceModel" required>
    </div>

    <div class="form-group">
      <label>Serial Number:</label>
      <input type="text" class="form-control" ng-model="device.deviceSerialNumber" required>
    </div>

    <div class="form-group">
      <label>Status:</label>
      <select class="form-control" ng-model="device.deviceStatus">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success mt-3">ðŸ’¾ Add Device</button>
  </form>
</div>
