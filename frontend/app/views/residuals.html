<div class="residuals container mt-4">
  <h2>ðŸ“ˆ Residuals for {{ month }}</h2>

  <div class="form-group mb-3">
    <label for="month"><strong>Select Month:</strong></label>
    <input
      id="month"
      class="form-control"
      type="month"
      ng-model="month"
      ng-change="loadResiduals()"
    />
  </div>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Merchant Name</th>
        <th>Merchant Account</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="residual in residuals">
        <td>{{ residual.merchantId?.merchantName || '[Unknown]' }}</td>
        <td>{{ residual.merchantId?.merchantAccount || 'N/A' }}</td>
        <td>${{ residual.residualAmount | number:2 }}</td>
      </tr>
      <tr class="table-success" ng-if="residuals.length">
        <td colspan="2"><strong>Total Residuals</strong></td>
        <td><strong>${{ getTotalResiduals() | number:2 }}</strong></td>
      </tr>
    </tbody>
  </table>
</div>
