<div class="login-wrapper">
  <div class="login-box animated fadeIn">
    <h1 class="app-title">üí≥ Merchant Management</h1>
    <p class="subheading">Secure Admin & User Login</p>

    <form name="loginForm" ng-submit="login(loginForm)" novalidate class="login-form">
      <div class="form-group" ng-class="{ 'has-error': loginForm.email.$touched && loginForm.email.$invalid }">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ng-model="form.email" placeholder="you@example.com" required autocomplete="username" />
        <span class="error" ng-show="loginForm.email.$touched && loginForm.email.$invalid">Email is required.</span>
      </div>

      <div class="form-group" ng-class="{ 'has-error': loginForm.password.$touched && loginForm.password.$invalid }">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ng-model="form.password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password" />
        <span class="error" ng-show="loginForm.password.$touched && loginForm.password.$invalid">Password is required.</span>
      </div>

      <button type="submit" class="btn-primary" ng-disabled="loginForm.$invalid || loading">
        {{ loading ? 'üîÑ Logging in...' : 'üîì Login' }}
      </button>

      <p class="error text-center" ng-show="loginForm.$submitted && loginForm.$invalid">
        ‚ö†Ô∏è Please fill in all fields correctly.
      </p>
    </form>

    <div class="extras">
      <a href="#!/reset-password">Forgot Password?</a>
      <span>‚Ä¢</span>
      <a href="#!/register">Create Account</a>
    </div>
  </div>
</div>

<style>
  body {
    background: linear-gradient(135deg, #f2f4f8, #e0e7ff);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
  }

  .login-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 1rem;
  }

  .login-box {
    background: #fff;
    padding: 40px 30px 50px;
    border-radius: 12px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
    max-width: 400px;
    width: 100%;
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
  }

  .app-title {
    font-size: 24px;
    margin-bottom: 10px;
    color: #2c3e50;
    font-weight: 600;
  }

  .subheading {
    font-size: 14px;
    color: #7f8c8d;
    margin-bottom: 30px;
  }

  .login-form {
    text-align: left;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #34495e;
  }

  input {
    width: 100%;
    padding: 12px 14px;
    font-size: 15px;
    border: 1px solid #ccd6dd;
    border-radius: 6px;
    outline: none;
    transition: border-color 0.3s ease;
  }

  input:focus {
    border-color: #007bff;
  }

  .has-error input {
    border-color: #e74c3c;
  }

  .error {
    color: #e74c3c;
    font-size: 13px;
    margin-top: 4px;
  }

  .btn-primary {
    width: 100%;
    padding: 14px;
    background: #007bff;
    border: none;
    color: white;
    font-size: 15px;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn-primary:hover {
    background: #005dc1;
  }

  .btn-primary:disabled {
    background: #ccc;
    cursor: not-allowed;
  }

  .extras {
    margin-top: 25px;
    font-size: 13px;
    color: #666;
  }

  .extras a {
    color: #007bff;
    text-decoration: none;
    margin: 0 5px;
  }

  .extras a:hover {
    text-decoration: underline;
  }

  @media screen and (max-width: 480px) {

      padding: 30px 20px 40px;
      border-radius: 10px;
    }

    .app-title {
      font-size: 20px;
    }

    .btn-primary {
      padding: 12px;
    }
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(10px); }
    100% { opacity: 1; transform: translateY(0); }
  }
</style>
